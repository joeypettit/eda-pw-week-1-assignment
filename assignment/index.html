<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>I CHANGED THE TITLE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    

    <!-- Inside the header, add an <h1> element containing your name -->
        <h1>Joey Pettit</h1>
    <!-- Include an image -->
        <img src="../images/JPFish.jpeg">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
        <ul>
            <li>I have a poodle!</li>
            <li>I like to kayak!</li>
            <li>I make my own kombucha!</li>
        </ul>
    <!-- Create a footer element -->
    <!-- Inside your footer, put a <p> element with your favorite quote -->
        <footer>
            <p>“Making the simple complicated is commonplace; making the complicated simple, awesomely simple, that's creativity.” Charles Mingus</p>
        </footer>
</body>
</html>
